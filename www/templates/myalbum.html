<div class="navigate sbox">
  <div class="backkey" ui-sref="us.top"></div>
  <div class="navigate-title"><span class="icon album"></span>나의 앨범</div>
</div>
<div ui-view id="myalbum">
    <div class="top-myalbum-group box group-section" >
      <div class="metro-box">
        <div class="img-button" ng-repeat="(i, album) in albums" ng-click="goAlbum(album.PLAYGROUP)">
          <div class="img-cover">
            <p class="album-title">{{album.POST_TITLE}}</p>
            <span class="btn">담기</span><span class="btn">재생</span>
          </div>
          <div class="album-cover" style="background-image:url('http://masterplayer.net/track/image/thumb_100000.jpg')"></div>
        </div>
      </div>
    </div>
</div>
